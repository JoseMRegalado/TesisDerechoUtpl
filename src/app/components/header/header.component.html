<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesis Derecho UTPL</title>
</head>
<header>
  <div class="logo">
    <img [routerLink]="['/home']" src="./assets/img/logo.svg" alt="Logo">
  </div>

  <nav class="navbar">
    <a [routerLink]="['/home']">Inicio</a>
    <a [routerLink]="['/info']">Objetivo</a>
    <a href="https://www.utpl.edu.ec/carreras/derecho"  target="_blank">Carrera Derecho</a>
    <a href="https://www.utpl.edu.ec/" target="_blank">UTPL</a>
  </nav>

  <div *ngIf="loggedIn; else loginButton" class="acceso">
    <div class="user-info">
      <h4>{{ user?.firstName }} {{ user?.lastName }}</h4>
      <p>{{ user?.role }}</p>
    </div>
    <div class="logout">
      <button (click)="logout()" [routerLink]="['']" ><img src="assets/img/Vector%20(4).svg"></button>
    </div>
  </div>

  <ng-template #loginButton>
    <div class="boton">
      <button [routerLink]="['/login']">Iniciar Sesi√≥n UTPL</button>
    </div>
  </ng-template>
</header>
